<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendorBot - Food Cart Supplies</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 80vh;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .bot-message {
            background-color: #e5e5ea;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .user-message {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .quick-reply {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }

        .quick-reply-btn {
            background-color: #f0f0f0;
            border: none;
            border-radius: 15px;
            padding: 5px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .quick-reply-btn:hover {
            background-color: #e0e0e0;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        #send-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .material-option {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .material-option:hover {
            background-color: #f9f9f9;
        }

        .material-option h4 {
            margin: 0 0 5px 0;
            color: #4CAF50;
        }

        .material-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .bargaining-message {
            font-style: italic;
            color: #666;
        }

        .deal-closed {
            background-color: #dff0d8;
            border-left: 4px solid #3c763d;
            padding: 10px;
            margin-top: 10px;
        }
        .loading-dots:after {
            content: '.';
            animation: dots 1s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            VendorBot - Food Cart Supplies
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">→</button>
        </div>
    </div>

    <script>
         // ========== CONFIGURATION ==========
        const GEMINI_API_KEY = "AIzaSyBzYE95khwWrlXNIHQsNGA9xZDZQFykrYU"; // Replace with your actual API key
        const EMAIL_API_URL = "https://your-email-service.com/api/send"; // Replace with your email service endpoint
        
        // ========== USER FLOW CONTROL ==========
        const FLOW_STEPS = {
            WELCOME: "welcome",
            PINCODE: "ask_pincode",
            QUANTITY: "ask_quantity",
            PRICE_RANGE: "ask_price_range",
            SHOW_SELLERS: "show_sellers",
            BARGAIN: "bargaining",
            GET_EMAIL: "get_email",
            DEAL_CLOSED: "deal_closed"
        };

        // ========== CORE FUNCTIONS ==========
        async function handleUserResponse(message) {
            switch (chatState.step) {
                case FLOW_STEPS.WELCOME:
                    handleWelcomeStep(message);
                    break;
                    
                case FLOW_STEPS.PINCODE:
                    await handlePincodeStep(message);
                    break;
                    
                case FLOW_STEPS.QUANTITY:
                    handleQuantityStep(message);
                    break;
                    
                case FLOW_STEPS.PRICE_RANGE:
                    handlePriceRangeStep(message);
                    break;
                    
                case FLOW_STEPS.SHOW_SELLERS:
                    handleSellerSelectionStep(message);
                    break;
                    
                case FLOW_STEPS.BARGAIN:
                    await handleBargainingStep(message);
                    break;
                    
                case FLOW_STEPS.GET_EMAIL:
                    handleEmailStep(message);
                    break;
                    
                case FLOW_STEPS.DEAL_CLOSED:
                    if (message.includes("Haan")) resetToWelcome();
                    break;
            }
        }

        // ========== STEP HANDLERS ==========
        function handleWelcomeStep(message) {
            const items = {
                "onion": "Onion",
                "tomato": "Tomato",
                "paneer": "Paneer"
            };
            
            const selected = Object.keys(items).find(item => message.includes(item));
            chatState.selectedItem = selected ? items[selected] : message;
            
            addBotMessage(`Achha! Aap ${chatState.selectedItem} khareedna chahte hain.`);
            askForPincode();
        }

        async function handlePincodeStep(message) {
            const pincode = message.match(/\d{6}/)?.[0];
            if (!pincode) {
                addBotMessage("Kripya sahi 6-digit pincode daalein. Example: 110001");
                return;
            }
            
            chatState.pincode = pincode;
            addBotMessage("Pincode verify kar raha hoon<span class='loading-dots'></span>");
            
            const city = await getCityFromPincode(pincode);
            if (!city) {
                addBotMessage("Yeh pincode valid nahi hai. Dobara try karein.");
                return;
            }
            
            chatState.city = city;
            addBotMessage(`Dhanyavaad! ${city} ke suppliers dikha raha hoon.`);
            askForQuantity();
        }

        function handleQuantityStep(message) {
            const quantity = parseInt(message.match(/\d+/)?.[0]);
            if (!quantity || quantity < 1) {
                addBotMessage("Kripya sahi quantity daalein (1 KG se jyada). Example: 5 KG");
                return;
            }
            
            chatState.quantity = quantity;
            askForPriceRange();
        }

        function handlePriceRangeStep(message) {
            const [min, max] = message.split(/[-\s]/).map(Number).filter(n => !isNaN(n));
            if (!min || !max || min >= max) {
                addBotMessage("Kripya sahi range daalein. Example: 20-30 ya 20 30");
                return;
            }
            
            chatState.minPrice = min;
            chatState.maxPrice = max;
            showAvailableMaterials();
        }

        function handleSellerSelectionStep(message) {
            if (message.toLowerCase().includes("nahi")) {
                addBotMessage("Koi baat nahi. Naye search ke liye 'Haan' bolein.", ["Haan", "Nahi"]);
                chatState.step = FLOW_STEPS.DEAL_CLOSED;
                return;
            }
            
            const material = findMaterialById(parseInt(message));
            if (!material) {
                addBotMessage("Kripya sahi supplier ID daalein.");
                return;
            }
            
            chatState.selectedMaterial = material;
            startBargaining();
        }

        async function handleBargainingStep(message) {
            if (message.includes("Haan") && message.includes("final")) {
                await closeDeal(chatState.currentOffer);
                return;
            }
            
            // Gemini API integration for bargaining
            const geminiResponse = await callGeminiAPI(message);
            addBotMessage(geminiResponse);
            
            // [Add your logic to handle Gemini's response]
        }

        function handleEmailStep(message) {
            if (!validateEmail(message)) {
                addBotMessage("Kripya sahi email daalein. Example: vendor@gmail.com");
                return;
            }
            
            chatState.userEmail = message;
            sendConfirmationEmails();
            addBotMessage("Dhanyavaad! Deal confirmation aapke email par bhej di gayi hai.");
            resetToWelcome();
        }

        // ========== GEMINI API INTEGRATION ==========
        async function callGeminiAPI(userMessage) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Act as a bargaining assistant for vegetable purchase. Current offer: ₹${chatState.currentOffer}/kg for ${chatState.quantity}kg ${chatState.selectedItem}. User says: "${userMessage}". Respond in Hinglish under 20 words.`
                            }]
                        }]
                    })
                });
                
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error("Gemini API error:", error);
                return "Samay samasya ho rahi hai. Kya aap ₹" + (chatState.currentOffer - 5) + "/kg par deal karenge?";
            }
        }

        // ========== EMAIL INTEGRATION ==========
        async function sendConfirmationEmails() {
            const emailData = {
                to: [chatState.userEmail, chatState.selectedMaterial.contact],
                subject: `Deal Confirmation - ${chatState.selectedItem}`,
                body: `
                    Deal Details:
                    Item: ${chatState.selectedItem}
                    Quantity: ${chatState.quantity}kg
                    Final Price: ₹${chatState.currentOffer}/kg
                    Total Amount: ₹${chatState.currentOffer * chatState.quantity}
                    Supplier Contact: ${chatState.selectedMaterial.contact}
                    Buyer Email: ${chatState.userEmail}
                `
            };
            
            try {
                await fetch(EMAIL_API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(emailData)
                });
            } catch (error) {
                console.error("Email sending failed:", error);
            }
        }

        // Helper functions
        function findMaterialById(id) {
            for (const city in suppliersDatabase) {
                const material = suppliersDatabase[city].find(m => m.id === id);
                if (material) return material;
            }
            return null;
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>

</html>
